<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./dist/index.css" />
  </head>
  <body>
    <main>
      <section class="expenses-component">
        <header class="expenses-component__header">
          <div class="expenses-component__header-info">
            <span class="expenses-component__header-title"> My balance</span>
            <span class="expenses-component__header-balance" id="balance">
            </span>
          </div>
          <div>
            <img src="./images/logo.svg" width="72" height="48" alt="" />
          </div>
        </header>
        <div class="expenses-component__body">
          <h2 class="expenses-component__title">Spending - Last 7 days</h2>
          <div id="chart" class="expenses-component__chart"></div>
          <footer class="expenses-component__footer">
            <div>
              <span class="expenses-component__footer-title">
                Total this month
              </span>
              <span class="expenses-component__footer-total" id="total">
                $478.33
              </span>
            </div>
            <div>
              <span
                id="difference"
                class="expenses-component__footer-difference"
              >
              </span>
              <span class="expenses-component__footer-last-month">
                from last month</span
              >
            </div>
          </footer>
        </div>
      </section>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. <br />
        Coded by
        <a
          class="attribution__link"
          href="https://rubendeman.nl"
          target="_blank"
          >Ruben de Man</a
        >.
      </p>
    </footer>
  </body>
  <script src="./app.js"></script>
</html>
